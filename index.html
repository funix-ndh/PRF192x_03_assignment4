<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
  <link href="styles.css" rel="stylesheet">

  <title>feedster</title>
</head>

<body class="container-fluid">

  <div class="row menu">
    <div class="col-6 text-left">
      <p>feedster</p>
    </div>
    <div class="col-6 text-right">
      <p>menu</p>
    </div>
  </div>

  <div class="row feeds">

    <div class="col-12 feed">
      <form method="POST" id="new-post">
        <div class="d-flex flex-row align-items-center">
          <img class="img-fluid avatar" src="images/profile-purple.svg">
          <p class='name'>YOUR NAME HERE</p>
        </div>
        <div class="post-input">
          <textarea class="form-control post-text" placeholder="What's on your mind?"></textarea>
        </div>
        <p class="word-count"><span class='characters' id="total-word-left">140</span> characters remaining</p>
        <div class="d-flex flex-row justify-content-end">
          <button type="submit" class="btn btn-post">WORD COUNT</button>
          <button type="submit" class="btn btn-post">POST</button>
        </div>
      </form>
    </div>

    <div class="col-12 feed">
      <div class="d-flex flex-row align-items-center">
        <img class="img-fluid avatar" src="images/profile-teal.svg">
        <p class='name'>ivory breath</p>
      </div>
      <p>buffalo bulgogi, are you kidding me!?! do yourself a favor and head to this restaurant.</p>
      <button class="btn btn-like">+1</button>
    </div>

    <div class="col-12 feed">
      <div class="d-flex flex-row align-items-center">
        <img class="img-fluid avatar" src="images/profile-yellow.svg">
        <p class="name">Bacon West</p>
      </div>
      <p>Tacos, sausage, fundido, saurkraut and more! 10/10 would recommend.</p>
      <button class="btn btn-like">+1</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src='main.js'></script>
</body>

</html>
